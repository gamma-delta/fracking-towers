[technology-description]
pk-fracking-tower=Broadcasts [technology=pk-fracking-module-1] to all nearby mining drills. Requires [fluid=steam] to run. Cannot broadcast any modules other than fracking modules, and only mining drills can recieve its effect.
pk-fracking-module=A specialized module used to increase mining productivity, at the cost of power and pollution. Only works in mining drills.

[mod-setting-name]
pk-fracking-module-allowlist=Fracking module override allowlist
pk-fracking-module-denylist=Fracking module override denylist

[mod-setting-description]
pk-fracking-module-allowlist=Comma-separated list of entity prototype names to allow fracking modules in. Use this if you have an entity that is thematically a mining drill, but is a different prototype.
pk-fracking-module-denylist=Comma-separated list of entity prototype names to deny fracking modules in.
